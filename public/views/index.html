<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tableview.css">
    <link rel="stylesheet" href="css/treeview.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href='modules/@fortawesome/fontawesome-free/css/all.css' />

    <script src="javascripts/gui/tableview.js"></script>
    <script src="javascripts/gui/treeview.js"></script>
    <script src="javascripts/util/fileutil.js"></script>
    <script src="javascripts/main.js"></script>
</head>

<body>

    <!-- dialogs -->
    <dialog id="add-document-dialog" class="modal" tabindex="-1">
        <div style="position:absolute; padding:120px; top:0px; bottom:0px; left:0px; right:0px;">
            <div class="modal-content" style="margin-top:40px; width:540px;">
                <div class="modal-header" style="background-color: black">
                    <span class="close" id="close-add-document-dialog">&times;</span>
                    <h2 class="modal-header">Add Document</h2>
                    <div
                        style="width: 100%; padding-left:30px; padding-right:30px; padding-bottom:10px; border: 1px solid rgba(0, 0, 0, 0.2); border-radius:0px; background:rgba(255,255,255,0.2);">
                    </div>

                    <label class="modal-label" style="margin-left:-15px;" for="title-entry" value="Entry Title">
                        Entry Title
                    </label>
                    <div style="height:4px;">
                        <p></p>
                    </div>
                    <input class="modal-entry" id="title-entry" type="text" name="title-entry"
                        placeholder="Title..."></input>
                    <button class="modal-btn" id="updated-document">Add</button>
                    <button class="modal-cancel-btn" id="cancel-document">Cancel</button>
                </div>
            </div>
        </div>
    </dialog>

    <div style="overflow:hidden; user-select: none;">
        <div style="overflow:hidden;">

            <div id="toolbar"
                style="position: absolute; top:0px; left:0px; right:0px; height:36px; -webkit-app-region: drag;">
                <div style="position: absolute; top:5px; left:0px; padding-right:0px;">
                    <img src="images/soldier.png" width="32" height="32" />
                </div>
                <div style="position: absolute; top:-4px; left:36px; padding-right:0px;">
                    <h1>Army Lessons Online</h1>
                </div>

                <div style="position:absolute; top:5px; right:2px; width:35px;">
                    <a id="connect" style="position:absolute; left:2px; top:2px; " class="menu-item">
                        <img src="images/connect.svg" width="28" height="28" />
                    </a>
                </div>

            </div>
            <div id="threads"
                style="position:absolute; top:44px; left:10px; width:440px; bottom:40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
            </div>

            <div id="container"
                style="position:absolute; top:44px; left:460px; right:295px; bottom:40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
                <div id="placeholder"
                    style="position:absolute; display:inline-block; top:10px; left:10px; right:10px; bottom:10px">
                </div>
                <div id="table"
                    style="position:absolute; display:none; left:2px; top:2px; bottom:2px; right:2px; overflow:none;">
                </div>
            </div>
            <div id="details" class="details"
                style="position:absolute; top:44px; right:10px; width:280px; bottom: 40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
            </div>
</body>

</html>

</html>
