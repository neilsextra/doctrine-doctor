<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tableview.css">
    <link rel="stylesheet" href="css/treeview.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href='modules/@fortawesome/fontawesome-free/css/all.css' />

    <script src="javascripts/gui/tableview.js"></script>
    <script src="javascripts/gui/treeview.js"></script>
    <script src="javascripts/util/fileutil.js"></script>
    <script src="javascripts/main.js"></script>
</head>

<body>

    <!-- dialogs -->
    <dialog id="add-document-dialog" class="modal" tabindex="-1">
        <div style="position:absolute; top:0px; bottom:0px; left:0px; right:0px;">
            <div class="modal-content" style="margin-top:20px; width:940px; height:560px; background-color:white;">
                <div class="modal-header" style="background-color: black">
                    <span class="close" id="close-add-document-dialog">&times;</span>
                    <h2>Add Document</h2>
                </div>
                <div class="modal-body" style="margin-top:12px;">
                    <label class="modal-label" for="title-entry" value="Title">
                        Title
                    </label>
                    <input class="modal-entry" id="title-entry" type="text" name="title-entry" placeholder="Title...">
                    </input>
                    <p style="height:4px;"></p>
                    <label class="modal-label" for="title-entry" value="Description" style="margin-top:40px;">
                        Description
                    </label>
                    <textarea class="modal-entry" id="description-entry" type="textarea" name="title-entry" style="height:100px;"></textarea>
                    
                    <div id="tabs" style="width:100%; display:none">
                        <div class="tab" id="tab">
                            <button class="tablinks" id="tab1" onclick="showTab(event, 'general', 'tab1')" value="Structure">Document</button>
                            <button class="tablinks" id="tab2" onclick="showTab(event, 'observations', 'tab2')" value="Text">Observations</button>
                            <button class="tablinks" id="tab3" onclick="showTab(event, 'lessons', 'tab3')" value="Text">Lessons</button>
                            <button class="tablinks" id="tab4" onclick="showTab(event, 'tracking', 'tab4')" value="Text">Tracking</button>
                        </div>
                        <div class="tabcontent background-opaque" id="general" style="position:absolute; left:10px; right:10px; top:60px; bottom:52px; overflow:auto; display:inline-block">
                        </div>
                        <div class="tabcontent background-opaque" id="observations" style="left:10px; right:10px; top:60px; bottom:52px; position:absolute;">
                        </div>
                        <div class="tabcontent background-opaque" id="lessons" style="left:10px; right:10px; top:60px; bottom:52px; position:absolute;">
                        </div>                       
                        <div class="tabcontent background-opaque" id="tracking" style="left:10px; right:10px; top:60px; bottom:52px; position:absolute;">
                        </div>
                    </div>
                </div>
                <div>
                </div>
                <div style="position:absolute; bottom:0px; left:10px; margin:10px;">
                    <button class="modal-btn" id="updated-document">Add</button>
                    <button class="modal-cancel-btn" id="cancel-document">Cancel</button>
                </div>
            </div>
        </div>
    </dialog>

    <div style="overflow:hidden; user-select: none;">
        <div style="overflow:hidden;">

            <div id="toolbar"
                style="position: absolute; top:0px; left:0px; right:0px; height:36px; -webkit-app-region: drag;">
                <div style="position: absolute; top:5px; left:0px; padding-right:0px;">
                    <img src="images/soldier.png" width="32" height="32" />
                </div>
                <div style="position: absolute; top:-4px; left:36px; padding-right:0px;">
                    <h1>Army Lessons Online</h1>
                </div>

                <div style="position:absolute; top:5px; right:2px; width:35px;">
                    <a id="connect" style="position:absolute; left:2px; top:2px; " class="menu-item">
                        <img src="images/connect.svg" width="28" height="28" />
                    </a>
                </div>

            </div>
            <div id="threads"
                style="position:absolute; top:44px; left:10px; width:440px; bottom:40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
            </div>

            <div id="container"
                style="position:absolute; top:44px; left:460px; right:295px; bottom:40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
                <div id="placeholder"
                    style="position:absolute; display:inline-block; top:10px; left:10px; right:10px; bottom:10px">
                </div>
                <div id="table"
                    style="position:absolute; display:none; left:2px; top:2px; bottom:2px; right:2px; overflow:none;">
                </div>
            </div>
            <div id="details" class="details"
                style="position:absolute; top:44px; right:10px; width:280px; bottom: 40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
            </div>
</body>

</html>

</html>
