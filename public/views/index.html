<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tableview.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href='modules/@fortawesome/fontawesome-free/css/all.css' />

     <script src="javascripts/gui/tableview.js"></script>
    <script src="javascripts/util/fileutil.js"></script>
    <script src="javascripts/main.js"></script>
</head>

<body>
    <div id="waitDialog" class="modal">
        <div style="position:fixed; width:100%; height:100%;">
            <div style="position:absolute; left: 50%; top: 40%; font:12px Trebuchet MS, sans-serif;">
                <span style="width:12px;height:12px;">
                    &#9203;                
                </span>
                <label>Loading...</label>
            </div>
        </div>
    </div>

    <div style="overflow:hidden; user-select: none;">
        <div style="overflow:hidden;">

            <div id="toolbar" style="position: absolute; top:0px; left:0px; right:0px; height:36px; -webkit-app-region: drag;">
                <div style="position: absolute; top:0px; left:0px; padding-right:0px;">
                    <img src="images/soldier.svg" width="32" height="32"/>
                </div>
                <div style="position: absolute; top:-8px; left:36px; padding-right:0px;">
                    <h1>Donuts - CSV Viewer</h1>
                </div>

                <div style="position:absolute; top:2px; right:10px; width:35px;">
                    <a id="open" style="position:absolute; left:6px; top:4px; " class="menu-item">
                        <img src="images/connect.svg" width="32" height="32"/>
                    </a>
                </div>

            </div>

            <div id="container" style="position:absolute; top:32px; left:400px; right:295px; bottom:10px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
                <div id="placeholder" style="position:absolute; display:inline-block; top:10px; left:10px; right:10px; bottom:10px">
                 </div>
                <div id="table" style="position:absolute; display:none; left:2px; top:2px; bottom:2px; right:2px; overflow:none;">
                </div>
            </div>
            <div id="details" class="details" style="position:absolute; top:32px; right:10px; width:280px; bottom: 10px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
            </div>
</body>

</html>

</html>
