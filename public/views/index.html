<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tableview.css">
    <link rel="stylesheet" href="css/treeview.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/tablefixed.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/collapsible.css">
    <link rel="stylesheet" href='modules/@fortawesome/fontawesome-free/css/all.css' />

    <style>
        textarea {
            resize: none;
        }
    </style>

    <script src="javascripts/gui/tableview.js"></script>
    <script src="javascripts/util/fileutil.js"></script>
    <script src="javascripts/main.js"></script>
</head>

<body>

    <!-- dialogs -->
    <dialog id="add-document-dialog" class="modal dialog" tabindex="-1">
        <div style="position:absolute; top:0px; bottom:0px; left:0px; right:0px;">
            <div class="modal-content" style="width:1040px; height:860px; background-color:white;">
                <div class="modal-header" style="background-color: black">
                    <span class="close closeButton" id="close-add-document-dialog">&times;</span>
                    <h2>Add Document</h2>
                </div>
                <div class="modal-body" style="margin-top:12px;">
                    <label class="modal-label" for="title-entry" value="Title">
                        Title
                    </label>
                    <input class="modal-entry" id="title-entry" type="text" name="title-entry" placeholder="Title...">
                    </input>
                    <p style="height:4px;"></p>
                    <label class="modal-label" for="title-entry" value="Description" style="margin-top:40px;">
                        Description
                    </label>
                    <textarea class="modal-entry" id="description-entry" type="textarea" name="title-entry"
                        style="height:100px;">
                    </textarea>

                    <div id="tabs" style="width:100%; margin-top:10px; margin-bottom:20px;">
                        <div class="tab" id="tab">
                            <button class="tablinks" id="tab1" onclick="showTab(event, 'general', 'tab1')"
                                value="Structure">General</button>
                            <button class="tablinks" id="tab2" onclick="showTab(event, 'details', 'tab2')"
                                value="Text">Details</button>
                            <button class="tablinks" id="tab3" onclick="showTab(event, 'observations', 'tab3')"
                                value="Text">Observations</button>
                            <button class="tablinks" id="tab4" onclick="showTab(event, 'tracking', 'tab4')"
                                value="Text">Tracking</button>
                        </div>
                        <div class="tabcontent background-opaque" id="general"
                            style="position:absolute; top:360px; left:10px; right:10px; bottom:52px; display:inline-block; font-size:14px">
                            <p></p>
                            <input class="modal-checkbox" id="hot-topics" type="checkbox" name="hot-topics">
                            Display in Hot Topics View
                            </input>
                            <p></p>
                            <div>
                                <input type="image" src="images/upload.svg"
                                    style="height:24px; width:24px; vertical-align: text-bottom;">No attachment
                                uploaded...</input>
                            </div>
                            </input>
                            <p></p>
                            <div class="content">
                                <table style="border:none;">
                                    <tr>
                                        <td>
                                            <label class="modal-label" for="primary-category" value="Primary Category">
                                                Primary Category
                                            </label>
                                            <input class="modal-entry" id="primary-category" type="text"
                                                name="primary-category" placeholder="Primary Category...">
                                            </input>
                                        </td>
                                        <td>
                                        <td>
                                            <label class="modal-label" for="collective-training" value="FIC">
                                                Collective Training
                                            </label>
                                            <input class="modal-entry" id="collective-training" type="text"
                                                name="collective-training" placeholder="Collective Training...">
                                            </input>

                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <p></p>
                            <div>
                                <div class="tableFixHead" style="top:5px; left:5px; right:5px; bottom:5px">
                                    <table id="search-table">
                                        <thead style="margin:4px; background-color: white;">
                                            <tr>
                                                <th class="th-sm">Threads</th>
                                                <th class="th-sm">Sub Threads</th>
                                                <th class="th-sm">Sub Sub Threads</th>
                                        <tbody id="table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tabcontent background-opaque" id="details"
                            style="left:10px;  top:360px; right:10px; bottom:62px; position:absolute;">
                            <p></p>
                            <div class="content">
                                <table style="border:none;">
                                    <tr>
                                        <td>
                                            <label class="modal-label" for="author" value="author">
                                                Author
                                            </label>
                                            <input class="modal-entry" id=author" type="text" name="Author"
                                                placeholder="Author...">
                                            </input>
                                            </t>
                                        <td>
                                            <label class="modal-label" for="primary-category" value="Publisher/s">
                                                Publisher/s
                                            </label>
                                            <input class="modal-entry" id="publisher" type="text" name="publisher"
                                                placeholder="Publisher...">
                                            </input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="modal-label" for="activity-region" value="activity-region">
                                                Activity Region
                                            </label>
                                            <input class="modal-entry" id=activity-region" type="text"
                                                name="activity-region" placeholder="Activity Region...">
                                            </input>
                                            </t>
                                        <td>
                                            <label class="modal-label" for="country-of-origin"
                                                value="Country Of Origin">
                                                Country Of Origin
                                            </label>
                                            <input class="modal-entry" id="country-of-origin" type="text"
                                                name="country-of-origin" placeholder="Country of Origin...">
                                            </input>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="tabcontent background-opaque" id="observations"
                            style="left:10px;  top:360px; right:10px ;bottom:62px; position:absolute;">
                        </div>
                        <div class="tabcontent background-opaque" id="tracking"
                            style="left:10px;  top:360px; right:10px; bottom:62px; position:absolute;">
                        </div>
                    </div>
                </div>

                <div style="position:absolute; bottom:0px; left:10px; margin-top:30px; margin:10px;">
                    <button class="modal-btn" id="updated-document">Add</button>
                    <button class="closeButton modal-cancel-btn" id="cancel-document">Cancel</button>
                </div>
            </div>
        </div>
    </dialog>

    <div style="overflow:hidden; user-select: none;">
        <div style="overflow:hidden;">

            <div id="toolbar"
                style="position: absolute; top:0px; left:0px; right:0px; height:36px; -webkit-app-region: drag;">
                <div style="position: absolute; top:5px; left:0px; padding-right:0px;">
                    <img src="images/soldier.png" width="32" height="32" />
                </div>
                <div style="position: absolute; top:-4px; left:36px; padding-right:0px;">
                    <h1>Army Lessons Online</h1>
                </div>

                <div style="position:absolute; top:5px; right:2px; width:35px;">
                    <a id="connect" style="position:absolute; left:2px; top:2px; " class="menu-item">
                        <img src="images/connect.svg" width="28" height="28" />
                    </a>
                </div>

            </div>

            <div id="threads"
                style="position:absolute; top:44px; left:10px; width:440px; bottom:40px; border: 1px solid rgba(0,0,0, 0.2); padding:4px; overflow:hidden;">
                <button class="collapsible">Actions</button>
                <div class="collapsible-content" style="margin-top:4px; margin-bottom:12px;">
                    <table style="margin-top: 4px;">
                        <tr>
                            <td>
                                <button class="collapsible-menu" id="add-document">
                                    <img src="images/add-file.svg" style="width:24px; height:24px; margin-top:2px; margin-right:4px;"></img>
                                    <label for="add-document" style="position:relative; top:-6px;">Add a Document</label>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="collapsible-menu" id="add-observation">
                                    <img src="images/add-observation.svg" style="width:24px; height:24px; margin-top:2px;margin-right:4px;"></img>
                                    <label for="add-observation" style="position:relative; top:-6px;">Add an Observation</label>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="collapsible-menu" id="add-insight">
                                    <img src="images/add-lesson.svg" style="width:24px; height:24px; margin-top:2px; margin-right:4px;"></img>
                                    <label for="add-insight" style="position:relative; top:-6px;">Add a Lesson</label>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="collapsible-menu" id="add-insight">
                                    <img src="images/add-insight.svg" style="width:24px; height:24px; margin-top:2px; margin-right:4px;"></img>
                                    <label for="add-insight" style="position:relative; top:-6px;">Add an Insight</label>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="container"
                style="position:absolute; top:44px; left:460px; right:295px; bottom:40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
                <div id="placeholder"
                    style="position:absolute; display:inline-block; top:10px; left:10px; right:10px; bottom:10px">
                </div>
                <div id="table"
                    style="position:absolute; display:none; left:2px; top:2px; bottom:2px; right:2px; overflow:none;">
                </div>
            </div>
            <div id="details" class="details"
                style="position:absolute; top:44px; right:10px; width:280px; bottom: 40px; border: 1px solid rgba(0,0,0, 0.2); overflow:hidden;">
            </div>
</body>

</html
